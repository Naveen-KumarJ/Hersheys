<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="icon" href="./assets/Hersheys-icon.svg" type="image/svg" sizes="32x32">
    <title>Meet Our Brands | HERSHEY'S India</title>
</head>
<body>
    <section class="brand-banner">
        <img src="./assets/brand_banner.jpeg" alt="brand banner">
    </section>

    <section class="product-gallery">
        <div class="product-grid">

            <div class="product-wrapper">
                <div class="items">
                    <img src="./assets/kisses.jpg" alt="Hershey's Kisses">
                </div>
                <div class="category">HERSHEY'S KISSES</div>
            </div>

            <div class="product-wrapper">
                <div class="items">
                    <img src="./assets/exotic-dark.jpg" alt="Hershey's Exotic Dark">
                </div>
                    <div class="category">HERSHEY'S EXOTIC DARK</div>
            </div>

            <div class="product-wrapper">
                <div class="items">
                    <img src="./assets/bars.jpg" alt="Hershey's Bars">
                </div>
                <div class="category">HERSHEY'S BARS</div>
            </div>

            <div class="product-wrapper">
                <div class="items">
                    <img src="./assets/syrup.jpg" alt="syrup">
                </div>
                <div class="category">HERSHEY'S SYRUP</div>
            </div>

            <div class="product-wrapper">
                <div class="items">
                    <img src="./assets/spread.jpg" alt="spread">
                </div>
                <div class="category">HERSHEY'S SPREAD</div>
            </div>

            <div class="product-wrapper">
                <div class="items">
                    <img src="./assets/cocoa.jpg" alt="cocoa">
                </div>
                    <div class="category">HERSHEY'S COCOA & HOT CHOCOLATE</div>
            </div>

            <div class="product-wrapper">
                <div class="items">
                    <img src="./assets/milkshake.jpg" alt="milkshake">
                </div>
                <div class="category">HERSHEY'S FLAVORED MILKSHAKE</div>
            </div>

            <div class="product-wrapper">
                <div class="items">
                    <img src="./assets/sofit.jpg" alt="sofit">
                </div>
                <div class="category">SOFIT</div>
            </div>

            <div class="product-wrapper">
                <div class="items">
                    <img src="./assets/rancher.jpg" alt="rancher">
                </div>
                <div class="category">JOLLY RANCHER</div>
            </div>

            <div class="product-wrapper">
                <div class="items">
                    <img src="./assets/nutrine.jpg" alt="nutrine">
                </div>
                <div class="category">NUTRINE</div>
            </div>
        </div>
    </section>

</body>
</html>
